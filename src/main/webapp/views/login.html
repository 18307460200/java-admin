<div id="login-container">
	
	
	<div id="login-header">
		
		<h3>Login</h3>
		
	</div> <!-- /login-header -->
	
	<div id="login-content" class="clearfix">
	
	<form action="./" />
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="username">登录名</label>
						<div class="controls">
							<input type="text" class="" id="username" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="password">密码</label>
						<div class="controls">
							<input type="password" class="" id="password" />
						</div>
					</div>
				</fieldset>
				
				<div id="remember-me" class="pull-left">
					<input type="checkbox" name="remember" id="remember" />
					<label id="remember-label" for="remember">Remember Me</label>
				</div>
				
				<div class="pull-right">
					<button type="submit" class="btn btn-warning btn-large">
						Login
					</button>
				</div>
			</form>
			
		</div> <!-- /login-content -->
		
		
		<div id="login-extra">
			
			<p>Don't have an account? <a href="javascript:;">Sign Up.</a></p>
			
			<p>Remind Password? <a href="forgot_password.html">Retrieve.</a></p>
			
		</div> <!-- /login-extra -->
	
</div> <!-- /login-wrapper -->

    

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->



<script type="text/javascript">
		$("#_loginxx").click(function() {
			var username = $("#_username").val();
			var password = $("#_password").val();
			var rememberme = $("#_rememberme").val();
			$.ajax({
				url : getWebContext()+'sys/user/login',
				data : {
					'userName' : username,
					'password' : password,
					'rememberMe' : rememberme
				},
				type : 'post',
				cache : false,
				dataType : 'json',
				success : function(data,success) {
					alert(success);
					alert(JSON.stringify(data));

				},
				error : function() {
					alert("异常！");
				}
			});
		});
</script>
