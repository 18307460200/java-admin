	<script type="text/javascript">
	
	$(function(){
		
		$("#_login").click(function() {
            alert("aa");
			var username = $("#_username").val();
			var password = $("#_password").val();
			var rememberme = $("#_rememberme").val();

			alert(username);
			$.ajax({
				url : getWebContext() + 'sys/user/login',
				data : {
					'userName' : username,
					'password' : password,
					'rememberMe' : rememberme
				},
				type : 'post',
				cache : false,
				dataType : 'json',
				success : function(data,success) {
					alert(success);
					alert(JSON.stringify(data));

				},
				error : function() {
					alert("异常！");
				}
			});

		});
		
		
	})

		
	</script>
