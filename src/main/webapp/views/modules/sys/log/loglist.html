//初始化
$(function() {
	var param=new Object();	
	  //  param.status="0";

	pageFn(getContextPath()+"/sys/log/list",param,"get");

/**分页回调处理**/
function callbak_page(returnDatas)
{
	var tableHTML = "";
	var trContext = $("#_log_table");
	$("#_log_table tbody tr").remove();
	var returnData = returnDatas.data.items;
	
	if(returnData==null){
	  return;
	}
	for (var i = 0; i < returnData.length; i++) {
	//var j=i;
	
				   
	tableHTML += "<tr>" + "<td>"
				+ returnData[i].id
				+ "</td>"
				+ "<td>"
// 				+ returnData[i].title
// 				+ "</td>"	
// 				+ "<td>"
				+ returnData[i].uri
				+ "</td>"	
				+ "<td>"
				+ returnData[i].method
				+ "</td>"	
				+ "<td>"
				+ returnData[i].agent
				+ "</td>"	
				+ "<td>"
				+ returnData[i].ip
				+ "</td>"
				+ "<td>"
				+ returnData[i].createByName
				+ "</td>"						
				+ "<td>"
				+ returnData[i].createTime					
				+"</td>" 
				+ "</tr>"
	
	}
	trContext.append(tableHTML);

}

//获取参数处理
function getParam()
{				
	 var param=new Object();	
	
	 var _title=$("#_title").val();
	 if(_title!=""){
		 param.title=_title;
	 }
	 
	return param;			 
}
